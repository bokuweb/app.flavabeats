<section id="select">
    <div class="container">
        <div ng-controller="MainCtrl">
            <div class="row">
                <div class="col-md-4"><h1 id="logo"><img src="img/logo.png" alt="無料音ゲー flavabeats"></h1></div>
            </div>
            <div class="row search">
                <div class="col-md-2">
                    <input class="form-control"type="search" placeholder="Search" ng-model="search"><span ng-click="changeSort()">sort</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 item" ng-repeat="m in music | filter:search | orderBy:'level':desc"><a ng-href="#/{{m.title}}">{{m.title}} {{m.level}}</a></div>
            </div>
        </div>
        <div class="copyright">Copyright © 2014 flavabeats All Rights Reserved.</div>
    </div>
</section>
